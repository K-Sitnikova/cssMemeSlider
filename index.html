<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <title>Meme slider</title>
    <title>Document</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="slider">
                <div id="slide1"></div>
                <div id="slide2"></div>
                <div id="slide3"></div>
                <div id="slide4"></div>
                <div class="slider__wrapper">
                    <div class="slider__slide">
                        <img src="./img/mem1.jpg" alt="meme" class="slider__slide-img">

                    </div>
                    <div class="slider__slide">
                        <img src="./img/mem2.jpg" alt="meme" class="slider__slide-img">

                    </div>
                    <div class="slider__slide">
                        <img src="./img/mem3.jpg" alt="meme" class="slider__slide-img">
                        <p class="slider__slide-text">I am learning css</p>
                    </div>
                    <div class="slider__slide">
                        <img src="./img/mem4.jpg" alt="meme" class="slider__slide-img">
                        <p class="slider__slide-text">Testing web pages on different browsers</p>
                    </div>     
                </div>
                <div class="slider__pagination">
                    <a href="#slide1"></a>
                    <a href="#slide2"></a>
                    <a href="#slide3"></a>
                    <a href="#slide4"></a>
                </div>
            </div>
        </div>
